<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>charade212</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      z-index: 2;
    }

    #shop {
      opacity: 0;
      pointer-events: none;
      position: relative;
      z-index: 3;
      background: white;
      color: black;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      padding: 50px;
      height: 100vh;
      overflow-y: auto;
    }

    .product {
      text-align: center;
    }

    .product img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .product:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
  <audio id="warpSound" src="/sounds/warp.mp3"></audio>
<body>

<canvas id="stars"></canvas>

<img id="logo" src="/images/logo.png" alt="Logo" width="150">

<div id="shop">
  <div class="product">
    <img src="/products/product1.jpg" alt="Product 1">
    <p>Product Name</p>
    <p>$50</p>
  </div>
  <div class="product">
    <img src="/products/product2.jpg" alt="Product 2">
    <p>Product Name</p>
    <p>$60</p>
  </div>
  <!-- Add more products here -->
</div>

<script>
  const warpSound = document.getElementById('warpSound');

logo.addEventListener('click', () => {
  warpSound.play(); // Play sound on click
  logo.style.display = 'none';
  setTimeout(() => {
    shop.style.opacity = 1;
    shop.style.pointerEvents = 'auto';
    canvas.style.display = 'none'; // stop star tunnel
  }, 3000); // 3 seconds of star tunnel
});

// Star tunnel effect
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let stars = [];
let w, h;

function resizeCanvas() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}

window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function createStars(count) {
  stars = [];
  for (let i = 0; i < count; i++) {
    stars.push({
      x: Math.random() * w - w/2,
      y: Math.random() * h - h/2,
      z: Math.random() * w
    });
  }
}

function drawStars() {
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 0, w, h);
  ctx.fillStyle = 'white';
  stars.forEach(star => {
    let k = 128.0 / star.z;
    let x = star.x * k + w/2;
    let y = star.y * k + h/2;
    if (x >= 0 && x <= w && y >= 0 && y <= h) {
      let size = (1 - star.z / w) * 3;
      ctx.beginPath();
      ctx.arc(x, y, size, 0, 2 * Math.PI);
      ctx.fill();
    }
  });
}

function moveStars() {
  stars.forEach(star => {
    star.z -= 4;
    if (star.z <= 0) {
      star.z = w;
    }
  });
}

function animate() {
  drawStars();
  moveStars();
  requestAnimationFrame(animate);
}

createStars(500);
animate();

// Logo click triggers shop
const logo = document.getElementById('logo');
const shop = document.getElementById('shop');

logo.addEventListener('click', () => {
  logo.style.display = 'none';
  setTimeout(() => {
    shop.style.opacity = 1;
    shop.style.pointerEvents = 'auto';
    canvas.style.display = 'none'; // stop star tunnel
  }, 3000); // 3 seconds of star tunnel
});
</script>

</body>
</html>
