<!DOCTYPE html>
<html>
<head>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;

    }

    #logo {

      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      z-index: 2;

      z-index: 3;

      color: black;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      padding: 50px;
      height: 100vh;
      overflow-y: auto;
    }

    .product {
      text-align: center;
    }

    .product img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .product:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
