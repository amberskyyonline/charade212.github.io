<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>charade212</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: black;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      z-index: 2;
    }

    #shop {
      opacity: 0;
      pointer-events: none;
      background: #e0e0e0;
      width: 800px;
      margin: 50px auto;
      padding: 20px;
      border: 3px solid #000;
      box-shadow: inset 4px 4px 0 #000;
      position: relative;
      z-index: 3;
    }

    .product {
      background: #fff;
      border: 2px solid #000;
      margin-bottom: 30px;
      padding: 15px;
      box-shadow: 4px 4px 0 #000;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .product img {
      width: 120px;
      height: auto;
      border: 2px solid #000;
      image-rendering: pixelated;
    }

    .product-info {
      flex: 1;
    }

    button {
      background: #e0e0e0;
      color: #000000;
      border: 2px solid #000000;
      padding: 10px 25px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 4px 4px 0 #000, -2px -2px 0 #fff;
      cursor: crosshair;
      transition: 0.2s ease;
    }

    button:hover {
      background: #ff6600;
      color: #fff;
      box-shadow: 6px 6px 0 #000, -3px -3px 0 #fff;
    }
  </style>
</head>

<body>
  <audio id="warpSound" src="/sounds/warp.mp3"></audio>

  <canvas id="stars"></canvas>
  <img id="logo" src="/images/logo.png" alt="Logo" width="150">

  <div id="shop">
    <div class="product">
      <img src="/products/cha-cha-trucker.jpg" alt="Cha Cha Trucker Hat">
      <div class="product-info">
        <p><strong>Cha Cha Trucker Hat</strong></p>
        <p>$20</p>
        <a href="https://buy.stripe.com/9AQ01n7hP7wZgmsfYY" target="_blank">
          <button>Buy Now</button>
        </a>
  </div>

<script>
// Star tunnel effect
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let stars = [];
let w, h;

function resizeCanvas() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}

window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function createStars(count) {
  stars = [];
  for (let i = 0; i < count; i++) {
    stars.push({
      x: Math.random() * w - w/2,
      y: Math.random() * h - h/2,
      z: Math.random() * w
    });
  }
}

function drawStars() {
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 0, w, h);
  ctx.fillStyle = 'white';
  stars.forEach(star => {
    let k = 128.0 / star.z;
    let x = star.x * k + w/2;
    let y = star.y * k + h/2;
    if (x >= 0 && x <= w && y >= 0 && y <= h) {
      let size = (1 - star.z / w) * 3;
      ctx.beginPath();
      ctx.arc(x, y, size, 0, 2 * Math.PI);
      ctx.fill();
    }
  });
}

function moveStars() {
  stars.forEach(star => {
    star.z -= 4;
    if (star.z <= 0) {
      star.z = w;
    }
  });
}

function animate() {
  drawStars();
  moveStars();
  requestAnimationFrame(animate);
}

createStars(500);
animate();

// Logo click triggers shop
const logo = document.getElementById('logo');
const shop = document.getElementById('shop');
const warpSound = document.getElementById('warpSound');

logo.addEventListener('click', () => {
  warpSound.play();
  logo.style.display = 'none';
  setTimeout(() => {
    shop.style.opacity = 1;
    shop.style.pointerEvents = 'auto';
    canvas.style.display = 'none';
  }, 3000);
});
</script>

</body>
</html>
